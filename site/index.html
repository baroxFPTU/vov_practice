<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Vovina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div id="container">
        <div id="results">
            <div class="show-results pose">
                <span style='margin-right: 3em;-webkit-text-stroke-width: medium;'>Động tác: </span><div class="results-pose"></div>
            </div>
            <div class="show-results timers">
                <span style='margin-right: 3em;-webkit-text-stroke-width: medium;'>Thời gian: </span><div class="results-timers"></div>
            </div>
        </div>
        <div class="countdown"></div>
        <div class="btn-group">
            <button class="btn btn-start" onclick="randomPose()" >Start Practice</button>
            <button class="btn btn-stop" onclick="stopPractice()">Stop Practice</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
